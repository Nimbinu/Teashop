<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Teashop</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #333; 
            color: white; 
        }
        .test-box {
            background: #444;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #666;
        }
        .success { border-color: #4CAF50; background: #1B5E20; }
        .error { border-color: #f44336; background: #C62828; }
        .loading { border-color: #ff9800; background: #E65100; }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: #555;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <h1>üîß Teashop Debug Test</h1>
    
    <div id="status" class="test-box loading">
        üîÑ Starting tests...
    </div>
    
    <button onclick="runAllTests()">üß™ Run All Tests</button>
    <button onclick="loadProducts()">üì¶ Load Products</button>
    <button onclick="testAPI()">üîó Test API</button>
    
    <div id="results"></div>
    <div id="products"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const timestamp = new Date().toLocaleTimeString();
            
            let className = 'test-box ';
            if (type === 'success') className += 'success';
            else if (type === 'error') className += 'error';
            else className += 'loading';
            
            status.className = className;
            status.innerHTML = `[${timestamp}] ${message}`;
            console.log(`[${timestamp}] ${message}`);
        }
        
        async function testAPI() {
            log('üîó Testing API connection...', 'info');
            
            try {
                // Test server
                const serverResponse = await fetch('http://localhost:5000');
                if (!serverResponse.ok) throw new Error('Server not responding');
                
                log('‚úÖ Server is running!', 'success');
                
                // Test products API
                const productsResponse = await fetch(`${API_BASE_URL}/products`);
                const productsData = await productsResponse.json();
                
                if (productsData.success) {
                    log(`‚úÖ API working! Found ${productsData.count} products`, 'success');
                    return productsData;
                } else {
                    throw new Error('API returned error');
                }
                
            } catch (error) {
                log(`‚ùå API Test Failed: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function loadProducts() {
            log('üì¶ Loading products...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    displayProducts(data.data);
                    log(`‚úÖ Loaded ${data.data.length} products successfully!`, 'success');
                } else {
                    log('‚ö†Ô∏è No products found in database', 'error');
                    document.getElementById('products').innerHTML = `
                        <div class="test-box error">
                            <h3>‚ùå No Products Found</h3>
                            <p>Your database appears to be empty.</p>
                            <p><strong>Solution:</strong> Run <code>node seeder.js</code> in your backend folder</p>
                        </div>
                    `;
                }
            } catch (error) {
                log(`‚ùå Failed to load products: ${error.message}`, 'error');
                document.getElementById('products').innerHTML = `
                    <div class="test-box error">
                        <h3>‚ùå Connection Error</h3>
                        <p>Cannot connect to backend server.</p>
                        <p><strong>Solution:</strong> Make sure your backend server is running on port 5000</p>
                        <p><strong>Check:</strong> <a href="http://localhost:5000" target="_blank" style="color: #81C784;">http://localhost:5000</a></p>
                    </div>
                `;
            }
        }
        
        function displayProducts(products) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '<h2>üõçÔ∏è Products from Database:</h2>';
            
            const grid = document.createElement('div');
            grid.className = 'product-grid';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <p><strong>Price:</strong> $${product.price}</p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p><strong>Rating:</strong> ${product.rating}/5</p>
                    <p><strong>In Stock:</strong> ${product.inStock ? 'Yes' : 'No'}</p>
                    <p><strong>Description:</strong> ${product.description}</p>
                `;
                grid.appendChild(card);
            });
            
            productsDiv.appendChild(grid);
        }
        
        async function runAllTests() {
            log('üß™ Running all tests...', 'info');
            
            // Test 1: API Connection
            const apiResult = await testAPI();
            if (!apiResult) return;
            
            // Test 2: Load Products
            await new Promise(resolve => setTimeout(resolve, 1000));
            await loadProducts();
            
            log('üéâ All tests completed!', 'success');
        }
        
        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
